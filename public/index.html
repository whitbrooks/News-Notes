<!DOCTYPE html>
<html lang="en">

<head>
  <title>News Notes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <!-- modal for adding notes -->

    <div class="modal fade" id="notesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <div class="modal-title"></div>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer"></div>
              </div>
            </div>
    </div>

    
    <!-- header -->
    <div class="jumbotron text-center">
        <h1 class="display-4">My News Notes</h1>
        <p class="lead">NPR News Scraper</p>
        <a class="btn btn-primary btn-lg" id="scrapeBtn"  role="button">scrape new articles</a>
        <a class="btn btn-secondary btn-lg" id="savedPage" role="button">my saved articles</a>
        <a class="btn btn-warning btn-lg" id="clearBtn" role="button">clear articles</a>
    </div>
    
    <!-- placeholder for scraped articles -->
    <div id="articles"></div>
    <div id="savedList"></div>


<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>

<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="/assets/javascript/app.js"></script>

</body>

</html>
